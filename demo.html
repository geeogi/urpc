<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPC Web Components Test</title>
    <script type="module" src="r-directory.js"></script>
    <script type="module" src="r-call.js"></script>
  </head>
  <body>
    <r-url>
      https://eth-mainnet.g.alchemy.com/v2/VjRG6l7jUiq9cJNzPDoLIw2lFz-pz_Ra
    </r-url>
    <r-directory>
      <var name="stETH">0xae7ab96520DE3A18E5e111B5EaAb095312D7fE84</var>
      <var name="wstETH">0x7f39c581f595b53c5cb19bd0b3f8da6c935e2ca0</var>
    </r-directory>
    <p>
      <span>balance of wstETH in stETH: </span>
      <r-call type="eth_call" to="$wstETH" method="balanceOf($stETH)" />
    </p>
  </body>
</html>
